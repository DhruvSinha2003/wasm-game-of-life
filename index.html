<!DOCTYPE html>
<html>
  <head>
    <title>WebAssembly Cellular Automaton</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      canvas {
        border: 1px solid black;
        margin: 20px 0;
      }
      button {
        padding: 8px 16px;
        margin: 5px;
        cursor: pointer;
      }
      .controls {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="controls">
      <button id="startStopButton">Start</button>
      <button id="resetButton">Reset</button>
    </div>

    <script src="cellular_automaton.js"></script>
    <script src="app.js"></script>
  </body>
</html>
